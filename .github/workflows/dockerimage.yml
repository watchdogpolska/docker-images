name: Docker Image CI

on:
  push:

jobs:
  build:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        image:
        - "alpine-curl"
        - "azure-export"
        - "civicrm-php"
        # - "civicrm-sshd" - suspend rebuild, see watchdogpolska/infra#378
        - "debian-shell"
        - "metabase-watchdog"
        - "mixpanel-proxy"
        - "mycli"
        - "nodejs-ftp-srv"
        - "pyupgrade"
        - "remote-archiver"
        - "rsyslogd"
        - "schedule-bot"
        - "terraform-tfnotify"
        - "travis-cli"
        - "ubuntu-sshd-github"
        - "yq"
        - "zabbix-agent"
        - "apache-tika"
        - "emaillabs-report-tool"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: marceloprado/has-changed-path@v1.0
      id: changed
      with:
        paths: ${{ matrix.image }} .github
    - name: Populate Docker cache
      run: docker pull quay.io/watchdogpolska/${{ matrix.image }}:latest
    - uses: docker/build-push-action@v1
      if: "steps.changed.outputs.changed == 'true'"
      with:
        username: "${{ secrets.QUAY_DOCKER_USERNAME }}"
        password: "${{ secrets.QUAY_DOCKER_PASSWORD }}"
        repository: "watchdogpolska/${{ matrix.image }}"
        cache_froms: "quay.io/watchdogpolska/${{ matrix.image }}:latest"
        registry: 'quay.io'
        path: '${{ matrix.image }}'
        tag_with_ref: true
    - uses: docker/build-push-action@v1
      if: "steps.changed.outputs.changed == 'true'"
      with:
        username: "${{ secrets.DOCKER_USERNAME }}"
        password: "${{ secrets.DOCKER_PASSWORD }}"
        repository: "${{ matrix.image }}"
        registry: 'docker-registry.siecobywatelska.pl'
        cache_froms: "quay.io/watchdogpolska/${{ matrix.image }}:latest"
        path: '${{ matrix.image }}'
        tag_with_ref: true
